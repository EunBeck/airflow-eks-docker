[celery]
worker_concurrency = 16

[celery_kubernetes_executor]
kubernetes_queue = kubernetes

[core]
colored_console_log = False
dags_folder = /opt/airflow/dags
executor = KubernetesExecutor
load_examples = False
remote_logging = False

[elasticsearch]
json_format = True
log_id_template = {dag_id}_{task_id}_{execution_date}_{try_number}

[elasticsearch_configs]
max_retries = 3
retry_timeout = True
timeout = 30

[kerberos]
ccache = /var/kerberos-ccache/cache
keytab = /etc/airflow.keytab
principal = airflow@FOO.COM

[kubernetes]
airflow_configmap = airflow-dev-airflow-config
airflow_local_settings_configmap = airflow-dev-airflow-config
multi_namespace_mode = False
namespace = dev
pod_template_file = /opt/airflow/pod_templates/pod_template_file.yaml
worker_container_repository = 311328408674.dkr.ecr.ap-northeast-2.amazonaws.com/airflow-eks-docker-dev
worker_container_tag = dbcadd02

[logging]
colored_console_log = False
remote_logging = False

[metrics]
statsd_host = airflow-dev-statsd
statsd_on = True
statsd_port = 9125
statsd_prefix = airflow

[scheduler]
run_duration = 41460
statsd_host = airflow-dev-statsd
statsd_on = True
statsd_port = 9125
statsd_prefix = airflow

[webserver]
base_url = http://localhost:8080/airflow-dev
enable_proxy_fix = True
rbac = True